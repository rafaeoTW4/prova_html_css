<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugar apartamentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body class="fundo">
<header class="header-container">
    <div class="container">
        <div class="header-left">
            <img src="https://img.freepik.com/vetores-premium/modelo-de-design-de-vetor-de-logotipo-de-icone-de-apartamento_827767-3243.jpg" class="logo">
        </div>
        <div class="header-right">
            <ul class="menu">
                <!-- Lista com links href para encaminhar para outra página -->
                <li><a href="#">Home</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contate-nos</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="fundoDiv">
    <div class="divEsq">
        <h1 class="paragrafo"><br>A melhor solução para alugar imóveis</h1>
    </div>
    <div class="divDir"><br><br><br><br><br><br>
        <div class="formulario-container">
            <h2>Cadastre-se e veja 5 excelentes apartamentos em primeira mão</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" id="nome" name="nome"  placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email"  placeholder="Digite seu melhor e-mail">
                </div>
                <div class="form-group">
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone" >
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
</div>

<footer>
    <div class="rodape">
           <h1>Imóveis exclusivos para você</h1>
           <h2>Apartamentos disponíveis para alugar em menos de uma semana</h2>
    </div>
</footer>
    
</body>
</html>
